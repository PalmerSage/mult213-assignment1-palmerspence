<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <!-- Advice Card -->
    <div class="card" id="adviceCard">
      <h3>Random Advice</h3>
      <p id="adviceText">Click the button to get advice.</p>
      <button class="button" onclick="fetchAdvice()">Get Advice</button>
    </div>

    <!-- Quote Card -->
    <div class="card" id="quoteCard">
      <h3>Random Quote</h3>
      <p id="quoteText">Loading a new quote every 10 seconds...</p>
      <p id="quoteAuthor" style="font-style: italic; color: #888;"></p>
    </div>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="index.js"></script>
</body>
</html>
