<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }

    .card-container {
      display: flex;
      gap: 20px;
    }

    .card {
      width: 200px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
    }

    .card p {
      font-size: 0.9em;
      color: #555;
    }

    .button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #8e794c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #bb9c58;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="adviceCard">
      <h3>Random Advice</h3>
      <p id="adviceText">Click the button to get advice.</p>
      <button class="button" onclick="fetchAdvice()">Get Advice</button>
    </div>
  </div>

  <script>
    // Function to fetch advice from the API
    async function fetchAdvice() {
      try {
        const response = await fetch("https://api.adviceslip.com/advice");
        if (!response.ok) {
          throw new Error("Failed to fetch advice.");
        }
        const data = await response.json();
        displayAdvice(data.slip);
      } catch (error) {
        console.error("Error fetching advice:", error);
        document.getElementById("adviceText").textContent = "Failed to fetch advice. Try again!";
      }
    }

    // Function to display the fetched advice
    function displayAdvice(advice) {
      const adviceText = document.getElementById("adviceText");
      adviceText.textContent = `"${advice.advice}"`;
    }
  </script>
</body>
</html>
