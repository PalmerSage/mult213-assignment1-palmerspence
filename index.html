<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }

    .card-container {
      display: flex;
      gap: 20px;
    }

    .card {
      width: 200px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
    }

    .card p {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card1">
      <h3>Card 1</h3>
      <p>This is the first card.</p>
    </div>
    <div class="card" id="card2">
      <h3>Card 2</h3>
      <p>This is the second card.</p>
    </div>
    <div class="card" id="card3">
      <h3>Card 3</h3>
      <p>This is the third card.</p>
    </div>
  </div>

  <script>
    // Fetch GBIF API data for Card 1
    async function getGBIFInfo() {
      try {
        const response = await fetch("https://api.gbif.org/v1/species/17");
        const data = await response.json();
        displayGBIFData(data);
      } catch (error) {
        console.error("Error fetching GBIF data:", error);
      }
    }

    function displayGBIFData(data) {
      const card1 = document.getElementById("card1");
      if (data) {
        card1.innerHTML = `
          <h3>${data.scientificName}</h3>
          <p>Kingdom: ${data.kingdom}</p>
          <p>Phylum: ${data.phylum}</p>
          <p>Class: ${data.class}</p>
          <p>Order: ${data.order}</p>
          <p>Family: ${data.family}</p>
          <p>Genus: ${data.genus}</p>
        `;
      } else {
        card1.innerHTML = `<p>No data available</p>`;
      }
    }

    // Fetch PokeAPI data for Card 2
    async function getPokemonInfo() {
      try {
        const response = await fetch("https://pokeapi.co/api/v2/pokemon/ditto");
        const data = await response.json();
        displayPokemonData(data);
      } catch (error) {
        console.error("Error fetching Pokemon data:", error);
      }
    }

    function displayPokemonData(data) {
      const card2 = document.getElementById("card2");
      if (data) {
        card2.innerHTML = `
          <h3>${data.name.toUpperCase()}</h3>
          <p>Base Experience: ${data.base_experience}</p>
          <p>Height: ${data.height}</p>
          <p>Weight: ${data.weight}</p>
          <p>Abilities:</p>
          <ul>
            ${data.abilities.map(ability => `<li>${ability.ability.name}</li>`).join("")}
          </ul>
        `;
      } else {
        card2.innerHTML = `<p>No data available</p>`;
      }
    }

    async function getChuckInfo() {
      try {
        const response = await fetch("https://api.chucknorris.io/jokes/random");
        const data = await response.json();
        displayChuckData(data);
      } catch (error) {
        console.error("Error fetching Chuck Norris data:", error);
      }
     }
    
     function displayChuckData(data) {
      const card2 = document.getElementById("card3");
      if (data) {
        card2.innerHTML = `
          <h3>Chuck Norris Joke</h3>
          <p>${data.value}</p>
        `;
      } else {
        card2.innerHTML = `<p>No joke available</p>`;
      }
    }



    // Main function to fetch data for both cards
    function main() {
      getGBIFInfo(); // Fetch GBIF data for Card 1
      getPokemonInfo(); // Fetch PokeAPI data for Card 2
      getChuckInfo();
    }

    main(); // Start the fetching process
  </script>
</body>
</html>
